{{ partial "header.html" . }}
{{ partial "navbar.html" . }}

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h1 class="article_title">{{ .Title }}</h1>
            </div>

            {{ range $page := .Paginator.Pages }}
            {{ partial "headline.html" $page }}
            {{ end }}
        </div>

        <div class="text-center">
          {{ template "_internal/pagination.html" . }}
        </div>
    </div>
</div>
<!-- /.container -->

{{ partial "footer.html" . }}
